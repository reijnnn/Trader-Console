{% extends 'base_nav.html' %}

{% block header %}
   <title>Logs</title>
{% endblock %}

{% block content %}

   <div class="panel panel-default">
      <div class="panel-heading">
         App logs
      </div>
      <div class="logs-navigation">
         <ul class="nav nav-tabs">
            <li {% if log_level == 'debug' %} class="active" {% endif %}><a href="{{ url_for('frontend.logs', level='debug') }}">Debug</a></li>
            <li {% if log_level == 'info'  %} class="active" {% endif %}><a href="{{ url_for('frontend.logs', level='info') }}">Info</a></li>
            <li {% if log_level == 'error' %} class="active" {% endif %}><a href="{{ url_for('frontend.logs', level='error') }}">Error</a></li>
         </ul>
      </div>
      <div class="panel-body">
         {% for log in logs %}
            {% if log %}
               {{ log }} <br>
            {% endif %}
         {% endfor %}

         <hr />

         {% import 'pagination.html' as paging %}
         {{ paging.render_pagination(pagination) }}

      </div>
   </div>

{% endblock %}
